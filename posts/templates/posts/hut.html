{% load staticfiles %}

    <nav class="navbar" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="{% url 'posts:index' %}">Squary</a>
            </div>

            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav navbar-right center-block">
                    <li>
                        <form class="navbar-form navbar-left" role="search" action="{% url 'posts:search' %}" method="get" accept-charset="utf-8">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                                </span>
                            </div>
                        </form>
                    </li>
		{% if user.is_authenticated %}
                    <li>
                        <form action="{% url 'posts:create' %}">
                            <input value="Create" type="submit" class="btn btn-success navbar-btn">
                        </form>
                    </li>

                    <li>
                    <a href="{% url 'posts:index_user' user.id %}" class="userpic">
                        <img src="{{user.avatar.url}}" alt="Responsive image" class="img-circle center-block">
                    </a>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'posts:settings'%}">Settings</a></li>
                            <li><a href="{% url 'posts:logout' %}">Logout</a></li>
                        </ul>
                    </li>
		{% else %}
			<li>	
				<a href="{% url 'posts:login' %}"><span class="glyphicon glyphicon-log-in"></span> Log In</a>
			</li>
			<li>
				<a href="{% url 'posts:signup' %}"><span class="glyphicon glyphicon-user"></span> Registration</a>
			</li>
		{% endif %}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
